# kate: indent-width 2;

include:
  - remote: 'https://raw.githubusercontent.com/dune-community/dune-xt-ci/master/gitlab-job-template.yml'

variables:
  MY_MODULE: 'dune-gdt'

unstable_gcc:
  extends: .jobtpl
  tags:
    - long execution time
    - docker-in-docker
  variables:
    DOCKER_TAG: debian-unstable_gcc_full

gcc:
  extends: .jobtpl
  tags:
    - long execution time
    - docker-in-docker
  variables:
    DOCKER_TAG: debian_gcc_full

clang:
  extends: .jobtpl
  tags:
    - long execution time
    - docker-in-docker
  variables:
    DOCKER_TAG: debian_clang_full
